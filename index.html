<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bola Quicando</title>
  <style>
    body {
      margin: 0;
      background-color: #a00909;
      overflow: hidden;
    }

    .bola {
      width: 50px;
      height: 50px;
      background-color: #00ffcc;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: quicar 2s linear infinite alternate;
    }

    @keyframes quicar {
      0% {
        left: 0;
      }
      100% {
        left: calc(100vw - 50px);
      }
    }
  </style>
</head>
<body>
  <div class="bola"></div>
</body>
</html>
